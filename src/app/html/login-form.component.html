<div class="row">
  <div class="col-md-3"></div>
  <form class="form-horizontal col-md-6" role="form" (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="usr">Username:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="usr" name="usr" placeholder="Enter username" required
               [(ngModel)]="creds.username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Username is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password" required
               [(ngModel)]="creds.password" #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-info" id="btnLogin" [disabled]="!heroForm.form.valid">Login</button>
      </div>
    </div>
  </form>
  <div class="col-md-3"></div>
</div>
